<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot SSO Demo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">SpringBoot SSO</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Web SSO Example</h1>
        <h2>
            <span th:text="'Hello, ' + ${message}"></span>
        </h2>
    </div>

    <p>
    <div class="alert alert-primary" role="alert">
        <h5>
            You're authenticated as <span class="badge bg-secondary" th:text=" ${authUser}"></span>
        </h5>
    </div>
    </p>

    <p>
    <h5> Other User Detail</h5>
    <ul>
        <li><b>Email</b>: <span th:text=" ${email}"></span></li>
        <li><b>Name</b>: <span th:text=" ${name}"></span></li>
        <li><b>Family Name</b>: <span th:text=" ${familyName}"></span></li>
        <li><b>Id Token</b>: <code th:text=" ${idToken}"></code></li>
    </ul>
    </p>


</main>
<!-- /.container -->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
